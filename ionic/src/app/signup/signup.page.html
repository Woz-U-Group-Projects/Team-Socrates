<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <h1>Create your<br /> Account
  </h1>

<form id= "form">
   <app-input placeholder="Username"></app-input>
   <app-input placeholder="Email"></app-input>
   <app-input type="password" placeholder="Password"></app-input>
   <ion-button expand="block" shape="round">Join</ion-button>
</form>

<p>By pressing "join" you agree to <br /> our terms and conditions</p>
</ion-content>
