<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
</div>

<form id= "form">
   <app-input placeholder="Email"></app-input>
   <app-input type="password" placeholder="Password"></app-input>
   <ion-button expand="block" shape="round">Login</ion-button>
</form>
</ion-content>
