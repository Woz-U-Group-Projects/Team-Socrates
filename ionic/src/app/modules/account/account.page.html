
<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main">
    <app-account-view *ngIf="!(editMode) && initialized" (modeChange)="editMode=$event" [currentInfo]="userAccount"></app-account-view>
    <app-account-edit *ngIf="editMode && initialized" (modeChange)="editMode=$event" (submit)="onSubmit($event)" [currentInfo]="userAccount"></app-account-edit>
  </div>  
</ion-content>
