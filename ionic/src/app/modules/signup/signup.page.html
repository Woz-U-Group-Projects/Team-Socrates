<ion-content>
   <h1>Create your<br /> Account
  </h1>

<form id= "form" (ngSubmit)="userSubmit()" ngNativeValidate>
      <ion-item class="ion-margin-bottom">
         <ion-input placeholder="Username" name="Username" [(ngModel)]="newUser.username" minlength="6" maxLength="30" required></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
         <ion-input placeholder="Password" type="password" name="Password" [(ngModel)]="newUser.password" minLength="8" maxLength="30" required></ion-input>
      </ion-item>
   <ion-item class="ion-margin-bottom">
      <ion-input placeholder="Email" type="email" name="Email" [(ngModel)]="newUser.email" required></ion-input>
   </ion-item>
   <ion-button expand="block" shape="round" type="submit">Create Account</ion-button>
</form>

</ion-content>
