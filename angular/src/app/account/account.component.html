<div>
  <mat-tab-group>
    <mat-tab><ng-template mat-tab-label><mat-icon>person</mat-icon> Your Profile</ng-template>  
      <app-user-profile [profile]="userAccount" *ngIf="initialized"></app-user-profile>
    </mat-tab>
    <mat-tab><ng-template mat-tab-label><mat-icon>edit</mat-icon> Edit Information</ng-template>
      <app-account-edit (submit)="infoGet()" [currentInfo]="userAccount" *ngIf="initialized"></app-account-edit>
    </mat-tab>
  </mat-tab-group>
</div>
