<form [formGroup]="newInfo" (ngSubmit)="onSubmit()" 
>
  <mat-form-field>
    <mat-label>Screen Name</mat-label>
    <input matInput formControlName="screenName">
  </mat-form-field>
    <mat-label>Profile Pic</mat-label>
    <input type="file" (change)="uploadImage($event)">
    <button mat-button color="danger">Delete Profile Pic</button>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>
    <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="m">Male</mat-option>
      <mat-option value="f">Female</mat-option>
      <mat-option value="o">Other</mat-option>
      <mat-option value="u">Prefer Not to Say</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
  </mat-form-field>
  <mat-form-field>
    <mat-label>State or Region</mat-label>
    <input matInput formControlName="region">
  </mat-form-field> <mat-form-field>
    <mat-label>Country</mat-label>
    <input matInput formControlName="country">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Area of Study</mat-label>
    <input matInput formControlName="areaOfStudy">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Bio</mat-label>
    <textarea matInput formControlName="bio"></textarea>
  </mat-form-field>
  <button type="submit" mat-button [disabled]="!newInfo.valid">Update Information</button>
</form>
